        <li class="list_items">C</li>
        <li class="list_items">JS</li>
        <li class="list_items">C++</li>

<script>

    let thredChild=document.querySelector('.list_items:nth-child(2)')

    let NewLi=document.createElement('li')
    NewLi.textContent="JavaScript"
    thredChild.replaceWith(NewLi)

    // this one is for edit 
    let firstChild=document.querySelector('.list_items:first-child')
    //  console.log(firstChild);
    firstChild.outerHTML='<li>Python</li>'


    // this for to remove 
    let lastChild=document.querySelector('.list_items:last-child')
    console.log(lastChild);
     lastChild.remove()


</script>
